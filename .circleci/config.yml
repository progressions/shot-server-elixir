version: 2.1

jobs:
  format:
    docker:
      - image: cimg/elixir:1.16
        environment:
          MIX_ENV: dev

    working_directory: ~/repo

    steps:
      - checkout

      # Cache dependencies
      - restore_cache:
          keys:
            - v3-mix-cache-{{ checksum "mix.lock" }}
            - v3-mix-cache

      # Install Hex and Rebar
      - run:
          name: Install Hex and Rebar
          command: |
            mix local.hex --force
            mix local.rebar --force

      # Install dependencies
      - run:
          name: Install dependencies
          command: mix deps.get

      # Save cache
      - save_cache:
          paths:
            - deps
            - _build
          key: v3-mix-cache-{{ checksum "mix.lock" }}

      # Run formatting check
      - run:
          name: Check formatting
          command: mix format --check-formatted

  test:
    parallelism: 4
    docker:
      - image: cimg/elixir:1.16
        environment:
          MIX_ENV: test
          DATABASE_URL: postgres://isaacpriestley:@localhost/shot_server_test

      - image: cimg/postgres:16.6
        environment:
          POSTGRES_USER: isaacpriestley
          POSTGRES_DB: shot_server_test
          POSTGRES_PASSWORD: ""
          POSTGRES_HOST_AUTH_METHOD: trust

    working_directory: ~/repo

    steps:
      - checkout

      # Cache dependencies
      - restore_cache:
          keys:
            - v3-mix-cache-test-{{ checksum "mix.lock" }}
            - v3-mix-cache-test
            - v3-mix-cache

      # Install Hex and Rebar
      - run:
          name: Install Hex and Rebar
          command: |
            mix local.hex --force
            mix local.rebar --force

      # Install dependencies
      - run:
          name: Install dependencies
          command: mix deps.get

      # Compile application with warnings as errors
      - run:
          name: Compile application
          command: mix compile --warnings-as-errors

      # Save cache after compilation
      - save_cache:
          paths:
            - deps
            - _build
          key: v3-mix-cache-test-{{ checksum "mix.lock" }}

      # Set up test database with Rails schema
      - run:
          name: Setup test database
          command: |
            # Wait for PostgreSQL to be ready
            for i in {1..30}; do
              psql -h localhost -U isaacpriestley -d shot_server_test -c "SELECT 1;" && break
              echo "Waiting for PostgreSQL..."
              sleep 1
            done
            # Load schema dump
            psql -h localhost -U isaacpriestley -d shot_server_test < priv/repo/structure.sql
          environment:
            PGPASSWORD: ""

      # Run tests with partitioning
      - run:
          name: Run tests
          command: |
            # Wait for PostgreSQL to be ready and run tests with partitioning
            for i in {1..3}; do
              mix test --partitions 4 --max-failures 10 && break
              echo "Waiting for PostgreSQL or retrying tests..."
              sleep 2
            done
          no_output_timeout: 5m

      # Store test results
      - store_test_results:
          path: _build/test/lib/shot_elixir

      # Store coverage artifacts
      - store_artifacts:
          path: cover
          destination: coverage

workflows:
  version: 2
  test_and_format:
    jobs:
      - format
      - test
