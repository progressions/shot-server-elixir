version: 2.1

jobs:
  format:
    docker:
      - image: cimg/elixir:1.19.3-erlang-27.2-node
        environment:
          MIX_ENV: dev

    working_directory: ~/repo

    steps:
      - checkout

      # Cache dependencies
      - restore_cache:
          keys:
            - v2-mix-cache-{{ checksum "mix.lock" }}
            - v2-mix-cache

      # Install Hex and Rebar
      - run:
          name: Install Hex and Rebar
          command: |
            mix local.hex --force
            mix local.rebar --force

      # Install dependencies
      - run:
          name: Install dependencies
          command: mix deps.get

      # Save cache
      - save_cache:
          paths:
            - deps
            - _build
          key: v2-mix-cache-{{ checksum "mix.lock" }}

      # Run formatting check
      - run:
          name: Check formatting
          command: mix format --check-formatted

  test:
    docker:
      - image: cimg/elixir:1.19.3-erlang-27.2-node
        environment:
          MIX_ENV: test
          DATABASE_URL: postgres://circleci:@localhost/shot_elixir_test

      - image: cimg/postgres:16.6
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: shot_elixir_test
          POSTGRES_PASSWORD: ""
          POSTGRES_HOST_AUTH_METHOD: trust

    working_directory: ~/repo

    steps:
      - checkout

      # Cache dependencies
      - restore_cache:
          keys:
            - v2-mix-cache-{{ checksum "mix.lock" }}
            - v2-mix-cache

      # Install Hex and Rebar
      - run:
          name: Install Hex and Rebar
          command: |
            mix local.hex --force
            mix local.rebar --force

      # Install dependencies
      - run:
          name: Install dependencies
          command: mix deps.get

      # Save cache
      - save_cache:
          paths:
            - deps
            - _build
          key: v2-mix-cache-{{ checksum "mix.lock" }}

      # Compile application with warnings as errors
      - run:
          name: Compile application
          command: mix compile --warnings-as-errors

      # Wait for database
      - run:
          name: Wait for DB
          command: |
            for i in {1..10}; do
              pg_isready -h localhost -U circleci && break
              echo "Waiting for database..."
              sleep 2
            done

      # Database setup
      - run:
          name: Database setup
          command: |
            mix ecto.create
            mix ecto.migrate

      # Run tests with timeout
      - run:
          name: Run tests
          command: mix test
          no_output_timeout: 4m

      # Store test results
      - store_test_results:
          path: _build/test/lib/shot_elixir

      # Store coverage artifacts
      - store_artifacts:
          path: cover
          destination: coverage

workflows:
  version: 2
  test_and_format:
    jobs:
      - format
      - test
