version: 2.1

jobs:
  format:
    docker:
      - image: cimg/elixir:1.19.3-erlang-27.2-node
        environment:
          MIX_ENV: dev

    working_directory: ~/repo

    steps:
      - checkout

      # Cache dependencies
      - restore_cache:
          keys:
            - v2-mix-cache-{{ checksum "mix.lock" }}
            - v2-mix-cache

      # Install Hex and Rebar
      - run:
          name: Install Hex and Rebar
          command: |
            mix local.hex --force
            mix local.rebar --force

      # Install dependencies
      - run:
          name: Install dependencies
          command: mix deps.get

      # Save cache
      - save_cache:
          paths:
            - deps
            - _build
          key: v2-mix-cache-{{ checksum "mix.lock" }}

      # Run formatting check
      - run:
          name: Check formatting
          command: mix format --check-formatted

  test:
    docker:
      - image: cimg/elixir:1.19.3-erlang-27.2-node
        environment:
          MIX_ENV: test
          DATABASE_URL: postgres://isaacpriestley:@localhost/shot_server_test

      - image: cimg/postgres:16.6
        environment:
          POSTGRES_USER: isaacpriestley
          POSTGRES_DB: shot_server_test
          POSTGRES_PASSWORD: ""
          POSTGRES_HOST_AUTH_METHOD: trust

    working_directory: ~/repo

    steps:
      - checkout

      # Cache dependencies
      - restore_cache:
          keys:
            - v2-mix-cache-{{ checksum "mix.lock" }}
            - v2-mix-cache

      # Install Hex and Rebar
      - run:
          name: Install Hex and Rebar
          command: |
            mix local.hex --force
            mix local.rebar --force

      # Install dependencies
      - run:
          name: Install dependencies
          command: mix deps.get

      # Save cache
      - save_cache:
          paths:
            - deps
            - _build
          key: v2-mix-cache-{{ checksum "mix.lock" }}

      # Compile application with warnings as errors
      - run:
          name: Compile application
          command: mix compile --warnings-as-errors

      # Run tests (includes database setup via mix.exs alias)
      - run:
          name: Run tests
          command: |
            # Wait for PostgreSQL to be ready and run tests
            for i in {1..30}; do
              mix test && break
              echo "Waiting for PostgreSQL or retrying tests..."
              sleep 2
            done
          no_output_timeout: 5m

      # Store test results
      - store_test_results:
          path: _build/test/lib/shot_elixir

      # Store coverage artifacts
      - store_artifacts:
          path: cover
          destination: coverage

workflows:
  version: 2
  test_and_format:
    jobs:
      - format
      - test
