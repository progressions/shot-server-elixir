name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  ELIXIR_VERSION: "1.16"
  OTP_VERSION: "26"

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest

    env:
      MIX_ENV: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-dev-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-dev-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

  compile:
    name: Compile with Warnings
    runs-on: ubuntu-latest

    env:
      MIX_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-test-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-test-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile with warnings as errors
        run: mix compile --warnings-as-errors

  test:
    name: Test (Partition ${{ matrix.partition }})
    runs-on: ubuntu-latest
    needs: compile

    strategy:
      fail-fast: false
      matrix:
        partition: [1, 2, 3, 4]

    env:
      MIX_ENV: test
      MIX_TEST_PARTITION: ${{ matrix.partition }}
      DATABASE_URL: postgres://postgres:postgres@localhost/shot_server_test${{ matrix.partition }}

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-test-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-test-

      - name: Install dependencies
        run: mix deps.get

      - name: Setup test database
        run: |
          createdb -h localhost -U postgres shot_server_test${{ matrix.partition }}
          psql -h localhost -U postgres -d shot_server_test${{ matrix.partition }} < priv/repo/structure.sql
        env:
          PGPASSWORD: postgres

      - name: Run tests
        run: mix test --partitions 4 --max-failures 10
